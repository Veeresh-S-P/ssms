<div>
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Qualifications</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in $ctrl.students">
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.address }}</td>
                <td>{{ student.qualifications }}</td>
            </tr>
        </tbody>
    </table>
</div>
